{% extends "main.html" %}

{% block content %}

<h3 style="margin-top: 100px; text-align: center;">მიღებული საკვები</h3>

<table class="table table-striped" style="width: 90%; margin-left: 100px;">
    <thead>
        <tr>
            <th>სახელი</th>
            <th>კატეგორია</th>
            <th>კალორია</th>
            <th>მიღების თარიღი</th>
            <th>რედაქტირება</th>
            <th>წაშლა</th>
        </tr>
    </thead>
    <tbody>
         {% for food in foods %}
            <tr>
                <td><a href="{{url_for('view_food', food_id=food.id)}}">{{ food.name }}</a></td>
                <td>{{ food.category }}</td>
                <td>{{ food.calorie }}</td>
                <td>{{ food.date_of_reception }}</td>
                <td>
                    <a href="{{ url_for('edit_food', food_id=food.id) }}" class="btn btn-success">რედაქტირება</a>
                </td>
                <td>
                    <a href="{{ url_for('delete_food', food_id=food.id) }}" class="btn btn-danger">მონაცემის წაშლა</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


<form method="POST" action="{{ url_for('filter_by_date') }}" class="form-inline mb-3" style="margin-left: 100px;">
  <div class="form-group">
    <label for="filter_date">თარიღი:</label>
    <input type="date" class="form-control" id="filter_date" name="filter_date" required>
  </div>
<div class="form-group ml-2">
    <label for="filter_hour">საათი:</label>
    <select class="form-control" id="filter_hour" name="filter_hour" required>
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="12">13</option>
        <option value="12">14</option>
        <option value="12">15</option>
        <option value="12">16</option>
        <option value="12">17</option>
        <option value="12">18</option>
        <option value="12">19</option>
        <option value="12">20</option>
        <option value="12">21</option>
        <option value="12">22</option>
        <option value="12">23</option>
        <option value="12">24</option>
    </select>
</div>
<button type="submit" class="btn btn-primary ml-2">Filter</button>
</form>
{% endblock %}
