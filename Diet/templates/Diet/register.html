{% extends 'main.html' %}

{% block content %}
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ced4da; /* Border style */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }
  </style>
  <div class="container" style="margin-top: 100px;">
    <div class="login-container">
      <h2 style="text-align: center;">გაიარეთ რეგისტრაცია</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <label for="username">ანგარიშის სახელი:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">ანგარიშის პაროლი:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">გაიმეორეთ პაროლი:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <p>უკვე გაქვთ ანგარიში? <a href="{{ url_for('login') }}">ავტორიზაცია</a></p>
        <button type="submit" class="btn btn-warning btn-block">რეგისტრაცია</button>
      </form>
    </div>
  </div>
{% endblock %}
